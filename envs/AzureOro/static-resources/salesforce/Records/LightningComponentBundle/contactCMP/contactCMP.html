<template > 
    <lightning-card title={Campo_Titulo}>

        <div if:false={Mostrar_campos} class="slds-grid slds-wrap slds-m-top_large">       
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_12-of-12"> 
                <div class="slds-grid slds-grid_vertical" >
                    <div>               
                        <div class="slds-col slds-align_absolute-center" onclick={openModal}>
                            <span><img class="slds-avatar slds-avatar_circle Campo_AlturaFoto" style="width: 150px; height: 150px; border: 1px solid #000000;" src={Foto}/></img></span>
                        </div>
                        <div class="slds-col slds-align_absolute-center slds-text-heading_small slds-m-around_medium">
                            <span><a href={UrlTextoFoto}>{TextoFoto}</a></span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <div if:true={Mostrar_campos} class="slds-grid slds-wrap slds-m-top_large">       
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_3-of-12"> 
                <div class="slds-grid slds-grid_vertical" >
                    <div>               
                        <div class="slds-col slds-align_absolute-center" onclick={openModal}>
                            {foto}
                            <span><img class="slds-avatar slds-avatar_circle Campo_AlturaFoto" style="width: 150px; height: 150px; border: 1px solid #000000;" src={Foto}/></img></span>
                        </div>
                        <div class="slds-col slds-align_absolute-center slds-text-heading_small slds-m-around_medium">
                            <span><a href={UrlTextoFoto}>{TextoFoto}</a></span>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_9-of-12" >
                <div class="slds-grid slds-wrap"> 
                    <div class="slds-col slds-medium-size_1-of-1 slds-large-size_3-of-4 slds-form-element_stacked "  style="height: 50%;">  
                        <div class="slds-col " style=" width: 90%;">
                            <lightning-record-form
                                object-api-name={objetoSeleccionado} record-id={idRegistroSeleccionado}
                                columns="2" mode="view" fields={campos} onsuccess={onSuccess}
                            >
                            </lightning-record-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <label class="slds-assistive-text">Cerrar</label>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Fotografia de perfil</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form
                        object-api-name={objetoSeleccionado} record-id={idRegistroSeleccionado}
                        columns="1" mode="edit" fields={Campo_URLFoto}
                        onsuccess={onSuccess} oncancel={closeModal}
                        >
                    </lightning-record-form>
                </div>

            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
